<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1 id="main-heading" style="text-align: center;">welcome to the LIBRARY</h1>
        <button id="new-book" class="btn">New Book</button>
    </header>
    <section id="new-book-form">
        <form id="book-form">
            <label for="title">Title:</label>
            <input type="text" required id="title" name="title"><br><br>
            <label for="author">Author:</label>
            <input type="text" required id="author" name="author"><br><br>
            <label for="pages">Pages:</label>
            <input type="number" required min="1" id="pages" name="pages"><br><br>
            <label for="year">Year:</label>
            <input type="number" required min="1000" id="year" name="year"><br><br>
            <button id="submit" class="btn">Submit</button>
        </form>
    </section>
    <section id="book-section">
    </section>
    <script src="script.js"></script>
</body>
</html>
